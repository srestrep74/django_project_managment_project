{% extends 'layouts/app.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Confirm Delete</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete "{{ view_data.task.get_name }}"?</p>

            <form action="{% url 'destroy_task' view_data.task.get_id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <button type="submit" class="btn btn-danger me-2">Delete</button>
                    <a href="{% url 'get_tasks' view_data.task.get_project.get_id %}"
                        class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
